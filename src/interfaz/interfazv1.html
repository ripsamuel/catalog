<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Three.js Example</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    #moreClicksText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="moreClicksText">M치s clicks!</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
  <script>
    // Variables globales
    let scene, camera, renderer, cube, cubes;

    // Inicializaci칩n
    function init() {
      // Crear la escena
      scene = new THREE.Scene();

      // Crear la c치mara
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Crear el renderizador
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear el cubo inicial
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Crear la lista de cubos adicionales
      cubes = [];

      // Escuchar el evento de click
      renderer.domElement.addEventListener('click', onClick, false);
    }

    // Evento de click
    function onClick(event) {
      // Crear los cubos adicionales
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.x = Math.random() * 10 - 5;
      cube.position.y = Math.random() * 10 - 5;
      cube.position.z = Math.random() * 10 - 5;
      cubes.push(cube);
      scene.add(cube);

      setTimeout(function(){
        window.location.href = '../index.html';
      }, 2000);

      // Redirigir a una URL
      //   window.location.href = 'https://www.google.com';
    }

    // Animaci칩n
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.20;
      cube.rotation.y += 0.20;
      cubes.forEach(cube => {
        cube.rotation.x += 0.20;
        cube.rotation.y += 0.20;
      });
      renderer.render(scene, camera);
    }

    // Inicializar y animar
    init();
    animate();
  </script>
</body>
</html>
